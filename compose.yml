services:
  # PHP Backend (Symfony)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: procurex-backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=dev
      - APP_SECRET=procurex_secret_key_change_in_production
      - DATABASE_URL=mysql://procurex:procurex_password@database:3306/procurex?serverVersion=10.11.6-MariaDB&charset=utf8mb4
    depends_on:
      database:
        condition: service_healthy
    networks:
      - procurex-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: procurex-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - procurex-network

  # MariaDB Database
  database:
    image: mariadb:10.11
    container_name: procurex-database
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: procurex
      MARIADB_USER: procurex
      MARIADB_PASSWORD: procurex_password
    volumes:
      - database_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - procurex-network

  # phpMyAdmin (optional, for development)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: procurex-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: database
      PMA_USER: procurex
      PMA_PASSWORD: procurex_password
    depends_on:
      - database
    networks:
      - procurex-network

volumes:
  database_data:

networks:
  procurex-network:
    driver: bridge
